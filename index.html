<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blog Card Component</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link rel="shortcut icon" href="design/icon.svg" type="image/x-icon">
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <main class="blog-card d-flex flex-column overflow-hidden rounded-3">
            <section class="blog-image position-relative">
                <img src="design/office-setup.jpg"
                    class="object-fit-cover d-block" alt="Office Setup">
            </section>
            <section class="blog-content p-5 bg-white">
                <span
                    class="blog-category text-uppercase text-center text-white p-2 rounded-5 d-block mb-3">TECHNOLOGY</span>
                <h2 class="blog-title mb-4">How I Built Web Development
                    Challenge Website</h2>
                <p class="blog-description mb-5">If you're looking for
                    inspiration to build your own side project...</p>
                <section
                    class="user-details d-flex gap-3">
                    <img src="design/user-image.png"
                        class="object-fit-cover d-block" alt="User Profile">
                    <section class="info d-flex flex-column">
                        <span class="user-name">Corey Lubin</span>
                        <span class="post-timeline">4 h ago</span>
                    </section>
                </section>
            </section>
        </main>
    </body>
</html>
