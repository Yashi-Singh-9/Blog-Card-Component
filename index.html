<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Card Component</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="blog-card">
        <div class="blog-image">
            <img src="images/office-setup.jpg" alt="Office Setup">
        </div>
        <div class="blog-content">
            <div class="blog-category">TECHNOLOGY</div>
            <h2 class="blog-title">How I Built Web Development Challenge Website</h2>
            <p class="blog-description">If you're looking for inspiration to build your own side project...</p>
            <div class="user-details">
                <img src="images/user-image.png" alt="User Profile">
                <div class="info">
                    <span class="user-name">Corey Lubin</span><br>
                    <span class="post-timeline">4 h ago</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
